name: beet
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^0.1.3
  provider: ^4.3.1
  firebase_core: ^0.5.3
  cloud_firestore: ^0.14.4
  cloud_functions: ^0.7.2
  firebase_storage: ^5.2.0
  firebase_auth: ^0.18.4
  firebase_dynamic_links: ^0.6.3
  implicitly_animated_reorderable_list: ^0.3.2
  table_calendar: ^2.3.0
  intl: ^0.16.1
  image_picker: ^0.6.7+14
  image_cropper: ^1.3.1
  image_gallery_saver: ^1.6.7
  nholiday_jp: ^1.0.0
  share: ^0.6.5+4
  animated_text_kit: ^3.1.0
  webview_flutter: ^1.0.7
  bubble_tab_indicator: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/test_user_image.png
    - images/app_icon.png
  fonts:
    - family: MPLUSRounded1c
      fonts:
        - asset: fonts/MPLUSRounded1c-Black.ttf
        - asset: fonts/MPLUSRounded1c-Bold.ttf
        - asset: fonts/MPLUSRounded1c-ExtraBold.ttf
        - asset: fonts/MPLUSRounded1c-Light.ttf
        - asset: fonts/MPLUSRounded1c-Medium.ttf
        - asset: fonts/MPLUSRounded1c-Regular.ttf
        - asset: fonts/MPLUSRounded1c-Thin.ttf
    - family: MPLUS1p
      fonts:
        - asset: fonts/MPLUS1p-Black.ttf
        - asset: fonts/MPLUS1p-Bold.ttf
        - asset: fonts/MPLUS1p-ExtraBold.ttf
        - asset: fonts/MPLUS1p-Light.ttf
        - asset: fonts/MPLUS1p-Medium.ttf
        - asset: fonts/MPLUS1p-Regular.ttf
        - asset: fonts/MPLUS1p-Thin.ttf