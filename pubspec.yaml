name: beet
description: A new Flutter application.

publish_to: 'none'

version: 1.0.2+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
#  flutter_cupertino_localizations: ^1.0.1
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  provider: ^6.1.1
  share: ^2.0.4
  js: ^0.6.3
  cloud_firestore: ^4.13.1
  cloud_functions: ^4.5.4
  firebase_core: ^2.22.0
  firebase_core_web: ^2.10.0
  # firebase_app_check: ^0.2.1
  firebase_storage: ^11.5.1
  firebase_auth: ^4.14.0
  firebase_dynamic_links: ^5.4.4
  firebase_analytics: ^10.7.0
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  image_gallery_saver: ^2.0.3
  cached_network_image: ^3.3.0
  table_calendar: ^3.0.9
  nholiday_jp: ^1.0.2
  animated_text_kit: ^4.2.2
  webview_flutter: ^4.4.2
  bubble_tab_indicator: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/app_icon.png
    - images/user_profile.png
    - images/group_profile.png
  fonts:
    - family: MPLUS1p
      fonts:
        - asset: fonts/MPLUS1p-Black.ttf
        - asset: fonts/MPLUS1p-Bold.ttf
        - asset: fonts/MPLUS1p-ExtraBold.ttf
        - asset: fonts/MPLUS1p-Light.ttf
        - asset: fonts/MPLUS1p-Medium.ttf
        - asset: fonts/MPLUS1p-Regular.ttf
        - asset: fonts/MPLUS1p-Thin.ttf